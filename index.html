<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perzona Global | Conexiones Exitosas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-principal: #0072F1;
      --color-secundario: #00E7ED;
      --color-acento: #2C3E50;
      --color-fondo: #F5F7FA;
      --color-texto: #2C3E50;
      --color-footer: #1A252F;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--color-fondo);
      color: var(--color-texto);
    }
    h1, h2, h3, h4, h5, h6, .hero .buttons a {
      font-family: 'Gill Sans MT', 'Gill Sans', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: bold;
    }
    header {
      background-color: white;
      color: var(--color-principal);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: var(--color-principal);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { text-decoration: underline; }
    .hero {
      background: linear-gradient(135deg, var(--color-principal), var(--color-secundario));
      color: white;
      text-align: center;
      padding: 6rem 2rem;
      background-size: cover;
    }
    .hero .buttons a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: white;
      color: var(--color-principal);
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .hero .buttons a:hover {
      background-color: var(--color-secundario);
      color: white;
    }
    section { padding: 4rem 2rem; }
    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: var(--color-acento);
    }
    .section-title span.text-overlay {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .section-subtitle {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 1.2rem;
      color: #555;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      flex: 1 1 300px;
      max-width: 400px;
      text-align: center;
    }
    footer {
      background-color: var(--color-footer);
      color: white;
      text-align: center;
      padding: 3rem 2rem;
    }
    form input, form textarea {
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      background-color: var(--color-principal);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
    }
    form button:hover {
      background-color: var(--color-secundario);
      color: var(--color-acento);
    }

    /* ✅ Mejoras para móvil */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        margin: 0.5rem 0;
      }
      .hero {
        padding: 3rem 1rem;
      }
      .section-title {
        font-size: 1.8rem;
      }
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        max-width: 90%;
        padding: 1.5rem;
      }
      form input, form textarea, form button {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <h1>Perzona Global</h1>
  </div>
  <nav>
    <a href="https://www.tiktok.com/@perzona.global?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
    <a href="https://www.facebook.com/share/1JFy4fpwz1/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/perzona.global?utm_source=ig_web_button_share_sheet&igsh=MTRmOHByMmdzMmZmNg==" target="_blank">Instagram</a>
</nav>
</header>
